<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conexão Voluntária</title>
  <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Conexão Voluntária</h1>
    <nav>
      <a href="#" onclick="mostrarSecao('home')">Home</a>
      <a href="#" onclick="mostrarSecao('cadastro')">Cadastrar</a>
      <a href="#" onclick="mostrarSecao('visualizar')">Visualizar</a>
    </nav>
  </header>

  <main>
    <section id="home" class="secao">
      <h2>Bem-vindo à Plataforma!</h2>
      <p>Conectamos voluntários a ONGs da sua comunidade.</p>
    </section>

    <section id="cadastro" class="secao" style="display: none;">
      <h2>Cadastrar Necessidade</h2>
      <form id="formNecessidade">
        
        <label for="instituicao">Instituição</label>
        <input type="text" id="instituicao" required />

        <label for="tipoAjuda">Tipo de Ajuda</label>
        <select id="tipoAjuda" required>
          <option value="">Selecione</option>
          <option value="Educação">Educação</option>
          <option value="Saúde">Saúde</option>
          <option value="Meio Ambiente">Meio Ambiente</option>
          <option value="Doação de Alimentos">Doação de Alimentos</option>
          <option value="Doação de Roupas">Doação de Roupas</option>
          <option value="Outros">Outros</option>
        </select>

        <label for="titulo">Título</label>
        <input type="text" id="titulo" required />

        <label for="descricao">Descrição</label>
        <textarea id="descricao" required></textarea>

        <label for="cep">CEP</label>
        <input type="text" id="cep" required />

        <label for="rua">Rua</label>
        <input type="text" id="rua" readonly />

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" readonly />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" readonly />

        <label for="estado">Estado</label>
        <input type="text" id="estado" readonly />

        <label for="contato">Contato</label>
        <input type="text" id="contato" required />

        <input type="submit" value="Cadastrar" />
      </form>
    </section>

    <section id="visualizar" class="secao" style="display: none;">
      <h2>Necessidades Cadastradas</h2>
      <input type="text" id="campoPesquisa" placeholder="Pesquisar..."/>
      <select id="filtroTipoAjuda">
        <option value="">Todos</option>
        <option value="Educação">Educação</option>
        <option value="Saúde">Saúde</option>
        <option value="Meio Ambiente">Meio Ambiente</option>
        <option value="Doação de Alimentos">Doação de Alimentos</option>
        <option value="Doação de Roupas">Doação de Roupas</option>
        <option value="Outros">Outros</option>
      </select>
      <div id="listaNecessidades"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
